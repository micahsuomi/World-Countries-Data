<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="header-top">
                <h1 class="title">World Countries Data</h1>
                <h4 class="subtitle">Currently, we have <span class="total-countries"></span> countries</h4>
                <p class="result-paragraph"></p>
            </div>
                <form class="form">     
                    <input type="text" class="search-input" placeholder="Search countries by name, city and languages">           
                    <div class="buttons-wrapper">
                    <button class="btn name-btn">Name<i id="arrow-name"></i></button>
                    <button class="btn capital-btn">Capital<i id="arrow-capital"></i></button>
                    <button class="btn population-btn">Population<i id="arrow-population"></i></button> 
                    <a href="#statistics"><i class="fas fa-chart-bar fa-3x"></i></a>
                </div>
            </form>

            </div>

            <div class="countries-wrapper"></div>

            <hr>

            <div class="statistics-container" id="statistics">
                <p class="text-paragraph"></p>

                <div class="statistics-btn__container">
                    <button class="pop-btn">Population</button>
                    <button class="lang-btn">Languages</button>
                </div>
                <div class="statistics-countries__wrapper"></div>
            </div>
            <hr>

        </div>
        <footer class="footer">
            <h3 class="footer-header">Developed By MZ</h3>
            <i class="fas fa-arrow-up fa-2x back-to-top"></i>
            
        </footer>

    </div>

    <script src="countries.js"></script>
    <script src="main.js"></script> 
</body>
</html>
